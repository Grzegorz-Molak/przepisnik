<!DOCTYPE html>
<html lang="en">
<head>
<title>Przepiśnik</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Merienda:wght@600&display=swap');
</style>
<body>
  <div class = "maincontainer">

    <div class = "header">

      <div class="title">
        <h1 class = "titletext"> Przepiśnik </h1>
      </div>

      <div class="menu">
        <form action="/search" class="search w-form"> 
          <img src="img/search.png" height = "25" alt="" class="imSearch">
          <input type="search" class = "searchinput w-input" maxlength="256" placeholder="Wyszukaj przepis..." id="search" required="">
        </form>
        <a href="" class="menubutton w-button">Co masz w kuchni?</a>
        <div class="dropdown menubutton w-button">
          <span>Zaloguj</span>
          <div class="dropdown-content">
            <label class="margin-bottom-5">Nazwa użytkownika: </label><br>
              <input class="margin-bottom-5" type="text" placeholder="nazwa użytkownika" required><br>
              <label class="margin-bottom-5">Hasło: </label><br>
                <input class="margin-bottom-5" type="password" placeholder="hasło" required><br>
                <input class="margin-bottom-5" type="submit" value="Zaloguj">
          </div>
        </div>
        <a href="" class="menubutton w-button">Zarejestruj</a>
      </div>
    </div>

    <div class="mainpage">
      <div class="recipead">
        blob
      </div>
      <div class="recipead">
        blob
      </div>
      <div class="recipead">

      </div>

    </div>

  </div>
