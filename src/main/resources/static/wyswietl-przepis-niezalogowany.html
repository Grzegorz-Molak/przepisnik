<!DOCTYPE html>
<html lang="en">
<head>
  <title>Przepiśnik</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script type="module" defer src="wyswietl-przepis.js"></script>
  <script type="module" defer src="niezalogowany.js"></script>

@import url('https://fonts.googleapis.com/css2?family=Merienda:wght@600&display=swap');

<body>
<div class = "maincontainer">

  <div class = "header">

    <a href="index.html">
    <div class="title">
      <h1 class = "titletext"> Przepiśnik </h1>
    </div>
    </a>
    <div class="menu">
      <form action="/search" class="search w-form" method="post" id="searchForm">
        <span class="d-block-light d-none"><img src="img/search.png" height = "25" alt="" class="imSearch" id="imSearch"></span>
        <span class="d-block-dark d-none"><img src="img/search-dark.png" height = "25" alt="" class="imSearch" id="imSearch"></span>
        <input type="search" class = "searchinput w-input" maxlength="256" placeholder="Wyszukaj przepis..." id="search" required="">
      </form>
        <a href="wyszukaj-niezalogowany.html" class="menubutton w-button">Wyszukiwanie zaawansowane</a>
        <div class="dropdown menubutton w-button">
          <span>Zaloguj</span>
          <div class="dropdown-content">
            <form action="/auth/authenticate" method="post" id="login-form">
              <label class="margin-bottom-5">Nazwa użytkownika: </label><br>
              <input class="margin-bottom-5" type="text" name="username" placeholder="nazwa użytkownika" required><br>
              <label class="margin-bottom-5">Hasło: </label><br>
              <input class="margin-bottom-5" type="password" name="password" placeholder="hasło" required><br>
              <input class="margin-bottom-5" type="submit" value="Zaloguj">
            </form>
          </div>
        </div>
      <button class="menubutton w-button register-open" id="register-open">Zarejestruj</button>
      <div class="form-popup" id="rejestracja">
        <button type="button" class="close-btn" id="register-close">&times;</button>
        <form action="/auth/register" class="formContainer" id="form" method="post">
            <h2>Zarejestruj</h2>
            <div class="form-element">
              <label for="name">Nazwa</label>
              <input type="text" id="name" placeholder="nazwa" name="name">
              <div class="err"></div>
            </div>
            <div class="form-element">
              <label for="email">E-mail</label>
              <input type="text" id="email" placeholder="email" name="email">
              <div class="err"></div>
            </div>
            <div class="form-element">
              <label for="psw">Hasło</label>
              <input type="password" id="psw" placeholder="hasło" name="psw">
              <div class="err"></div>
            </div>
            <div class="form-element">
              <label for="psw2">Powtórz hasło</label>
              <input type="password" id="psw2" placeholder="powtórz hasło" name="psw">
              <div class="err"></div>
            </div>
            <div class ="form-element">
              <button type="submit" class="register-btn">Zarejestruj</button>
            </div>
          </form>
        </div>
        <button class="menubutton w-button">
          <span class="d-block-light d-none"><img src="img/mode.png" height = "25" alt="" class="imSearch"></span>
          <span class="d-block-dark d-none"><img src="img/mode-dark.png" height = "25" alt="" class="imSearch"></span>
        </button>
      </div>
  </div>

  <div class="mainpage">
    <label>
      <input type="checkbox" class="alertCheckbox" autocomplete="off" />
      <div class="alert info">
        <span class="alertClose">X</span>
        <span class="alertText">Przepis został dodany pomyślnie!
        <br class="clear"/></span>
      </div>
    </label>
    <div class="rec">
      <div class="rec-half">
        <div class="rec-info">
          <h3 class="rec-name" id="rec-name"></h3>
          <div class="rec-tags" id="rec-tags">
            <!--          <div class="tag">-->
            <!--              <img src="img/wegetariańskie.png" alt = "" height="14">-->
            <!--              Tag 1-->

            <!--              Tag 4-->

          </div>
          <h4 class="rec-author" id="rec-author"> </h4>
          <h4 class="rec-author" id="time"> </h4>
        </div>
        <img class="rec-img" src="img/example.jpg">
      </div>
      <div class="rec-half">
        <div class="rec-ing">
          <h3 class="rec-name">Składniki</h3>
          <ul class="listblock" id="ingredients-list">
