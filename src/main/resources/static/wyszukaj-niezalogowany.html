<!DOCTYPE html>
<html lang="en">
<head>
  <title>Przepiśnik</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Merienda:wght@600&display=swap');
</style>
<body>
<div class = "maincontainer">

  <div class = "header">

    <a href="index.html">
    <div class="title">
      <h1 class = "titletext"> Przepiśnik </h1>
    </div>
    </a>

    <div class="menu">
        <form action="/search" class="search w-form"> 
          <img src="img/search.png" height = "25" alt="" class="imSearch">
          <input type="search" class = "searchinput w-input" maxlength="256" placeholder="Wyszukaj przepis..." id="search" required="">
        </form>
        <a href="wyszukaj-niezalogowany.html" class="menubutton w-button">Wyszukiwanie zaawansowane</a>
        <div class="dropdown menubutton w-button">
          <span>Zaloguj</span>
          <div class="dropdown-content">
            <form action="/auth/authenticate" method="post">
              <label class="margin-bottom-5">Nazwa użytkownika: </label><br>
              <input class="margin-bottom-5" type="text" name="username" placeholder="nazwa użytkownika" required><br>
              <label class="margin-bottom-5">Hasło: </label><br>
              <input class="margin-bottom-5" type="password" name="password" placeholder="hasło" required><br>
              <input class="margin-bottom-5" type="submit" value="Zaloguj">
            </form>
          </div>
        </div>
        <button class="menubutton w-button register-open" onclick="openForm()">Zarejestruj</button>
        <div class="form-popup" id="rejestracja">
          <button type="button" class="close-btn" onclick="closeForm()">&times;</button>
          <form action="/auth/register" class="formContainer" id="form">
            <h2>Zarejestruj</h2>
            <div class="form-element">
              <label for="name">Nazwa</label>
              <input type="text" id="name" placeholder="nazwa" name="name">
              <div class="err"></div>
            </div>
            <div class="form-element">
              <label for="email">E-mail</label>
              <input type="text" id="email" placeholder="email" name="email">
              <div class="err"></div>
            </div>
            <div class="form-element">
              <label for="psw">Hasło</label>
              <input type="password" id="psw" placeholder="hasło" name="psw">
              <div class="err"></div>
            </div>
            <div class="form-element">
              <label for="psw2">Powtórz hasło</label>
              <input type="password" id="psw2" placeholder="powtórz hasło" name="psw">
              <div class="err"></div>
            </div>
            <div class ="form-element">
              <button type="submit" class="register-btn">Zarejestruj</button>
            </div>
          </form>
        </div>
      </div>

  <div class="mainpage">
    <h3 class="subtitle"> ~ Wyszukaj przepis ~ </h3>
    <form class="recipe w-form" action="/search">
      <fieldset class="formblock">
        Nazwa <br>
        <input type="text" class = "nameinput2 w-input" maxlength="256" id="r-name" required = "" placeholder="Wprowadź interesującą Cię frazę">
        </fieldset>
      <fieldset class="formblock">
        Wybierz tagi
        <div class="tagcontainer">
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="wegetariańske"><span><img src="img/vegetarian.png" alt = "" height="40">
            <br> Wegetariańskie</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="wegańske"><span><img src="img/vegan.png" alt = "" height="40">
            <br> Wegańskie</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="łagodne"><span><img src="img/mild.png" alt = "" height="40">
            <br> Łagodne</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="pikantne"><span><img src="img/spicy.png" alt = "" height="40">
            <br> Pikantne</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="ostre"><span><img src="img/hot.png" alt = "" height="40">
            <br> Ostre</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="bez glutenu"><span><img src="img/gluten.png" alt = "" height="40">
            <br> Bez glutenu</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="bez laktozy"><span><img src="img/lactose.png" alt = "" height="40">
            <br> Bez laktozy</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="śniadanie"><span><img src="img/breakfast.png" alt = "" height="40">
            <br> Śniadanie</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="obiad"><span><img src="img/lunch.png" alt = "" height="40">
            <br> Obiad</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="kolacja"><span><img src="img/supper.png" alt = "" height="40">
            <br> Kolacja</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="deser"><span><img src="img/dessert.png" alt = "" height="40">
            <br> Deser</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="przekąska"><span><img src="img/snack.png" alt = "" height="40">
            <br> Przekąska</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="zupa"><span><img src="img/soup.png" alt = "" height="40">
            <br> Zupa</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="włoskie"><span><img src="img/italian.png" alt = "" height="40">
            <br> Włoskie</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="azjatyzkie"><span><img src="img/asian.png" alt = "" height="40">
            <br> Azjatyckie</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="polskie"><span><img src="img/polish.png" alt = "" height="40">
            <br> Polskie</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="amerykańskie"><span><img src="img/american.png" alt = "" height="40">
            <br> Amerykańskie</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="meksykańskie"><span><img src="img/mexican.png" alt = "" height="40">
            <br> Meksykańskie</span>
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset class="submitset">
        <input type="submit" class="submitbutton" value="Wyszukaj">
      </fieldset>

    </form>
  </div>
</div>
</div>
</body>
</html>
