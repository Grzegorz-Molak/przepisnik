<!DOCTYPE html>
<html lang="en">
<head>
  <title>Przepiśnik</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="dodaj-przepis.js" defer ></script>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Merienda:wght@600&display=swap');
</style>
<body>
<div class = "maincontainer">

  <div class = "header">

    <div class="title">
      <h1 class = "titletext"> Przepiśnik </h1>
    </div>

    <div class="menu">
      <form action="/search" class="search w-form">
        <img src="img/search.png" height = "25" alt="" class="imSearch">
        <input type="search" class = "searchinput w-input" maxlength="256" placeholder="Wyszukaj przepis..." id="search" required="">
      </form>
      <a href="" class="menubutton w-button">Co masz w kuchni?</a>
      <a href="" class="menubutton w-button">Mój przepiśnik</a>
      <a href="" class="menubutton w-button">Wyloguj</a>
    </div>
  </div>

  <div class="mainpage">
    <h3 class="subtitle"> ~ Dodaj swój przepis ~ </h3>
    <form action="/recipes/new" class="recipe w-form">

      <fieldset class="nameblock">
        Nazwa
        <input type="text" class = "nameinput w-input" maxlength="256" id="r-name" required = "">
        <div class="upload">
          <input type="file" id="fileInput" name="fileInput" />
        </div>
        <button type="button" onclick=chooseFile() class="photobutton w-button"><img src="img/camera.png" height="25" alt="" class="photo"></button>
      </fieldset>


      <fieldset class="formblock">
        Wybierz tagi
        <div class="tagcontainer">
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="wegetariańske"><span><img src="img/vegetarian.png" alt = "" height="40">
            <br> Wegetariańskie</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="wegańske"><span><img src="img/vegan.png" alt = "" height="40">
            <br> Wegańskie</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="łagodne"><span><img src="img/mild.png" alt = "" height="40">
            <br> Łagodne</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="pikantne"><span><img src="img/spicy.png" alt = "" height="40">
            <br> Pikantne</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="ostre"><span><img src="img/hot.png" alt = "" height="40">
            <br> Ostre</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="bez glutenu"><span><img src="img/gluten.png" alt = "" height="40">
            <br> Bez glutenu</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="bez laktozy"><span><img src="img/lactose.png" alt = "" height="40">
            <br> Bez laktozy</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="śniadanie"><span><img src="img/breakfast.png" alt = "" height="40">
            <br> Śniadanie</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="obiad"><span><img src="img/lunch.png" alt = "" height="40">
            <br> Obiad</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="kolacja"><span><img src="img/supper.png" alt = "" height="40">
            <br> Kolacja</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="deser"><span><img src="img/dessert.png" alt = "" height="40">
            <br> Deser</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="przekąska"><span><img src="img/snack.png" alt = "" height="40">
            <br> Przekąska</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="zupa"><span><img src="img/soup.png" alt = "" height="40">
            <br> Zupa</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="włoskie"><span><img src="img/italian.png" alt = "" height="40">
            <br> Włoskie</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="azjatyzkie"><span><img src="img/asian.png" alt = "" height="40">
            <br> Azjatyckie</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="polskie"><span><img src="img/polish.png" alt = "" height="40">
            <br> Polskie</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="amerykańskie"><span><img src="img/american.png" alt = "" height="40">
            <br> Amerykańskie</span>
            </label>
          </div>
          <div class="tagbutton">
            <label>
              <input type="checkbox" value="meksykańskie"><span><img src="img/mexican.png" alt = "" height="40">
            <br> Meksykańskie</span>
            </label>
          </div>
        </div>
      </fieldset>

      <fieldset class="formblock">
        Składniki
        <ol class="listblock" id="ing-list">

        </ol>
        <div class="inginput">
          <input type="text" class = "ingname w-input" maxlength="256" id="ing-name"  placeholder="Podaj składnik">
          <input type="text" class = "amount w-input" maxlength="5" id="amount"  placeholder="Ilość">
          <input type="text" class = "unit w-input" maxlength="10" id="unit"  placeholder="Np. kg">
        </div>
        <button class="addbutton" onclick="newElement('ing-list')" type="button">
          <img src="img/add.png" alt = "" height="20">
          &nbsp;&nbsp;Dodaj składnik
        </button>
      </fieldset>

      <fieldset class="formblock">
        Przygotowanie krok po kroku
        <ol id="step-list" class="listblock">
        </ol>
        <div class="inginput">
          <input type="text" class = "step w-input" maxlength="256" id="step"  placeholder="Wprowadź instrukcje">

        </div>
        <button onclick="newElement('step-list')" type="button" class="addbutton">
          <img src="img/add.png" alt = "" height="20">
          &nbsp;&nbsp;Dodaj krok
        </button>
      </fieldset>
      <fieldset class="formblock">
        Ustaw przepis jako:<br>
        <input type="radio" class="radio" id="private">
        <label for="private">Prywatny</label><br>
        <input type="radio" class="radio" id="public">
        <label for="public">Publiczny</label><br>
      </fieldset>
      <fieldset class="submitset">
        <input type="submit" class="submitbutton" value="Gotowe!">
      </fieldset>

    </form>
  </div>
</div>

</body>
</html>
